<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Custom youtube control button layout</title>
        <link rel="stylesheet" href="popup.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    </head>
    <body>
        <h1 id="popup-title">Customize buttons here</h1>
        <div id="search-icons">
            <div id="input-div"><input type="text" id="search" placeholder="Search icons..." /><input type="button" id="search-button" value="Search" /></div>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <p class="text-center mt-2 mb-1">Or upload your own image:</p>
            <input class="border mb-3 mt-0" type="file" id="custom-image-upload" accept="image/*" />
        </div>
        <div id="results"></div>

        <script src="popup.js"></script>
    </body>
</html>
